name: Build React App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: aptos-products-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd aptos-products-frontend
        npm ci
        
    - name: Build application
      run: |
        cd aptos-products-frontend
        npm run build
        
    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: aptos-products-frontend/build/
